<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Haikel Fazzani">
  <title>OCR</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <aside>

    <div class="w-100 vertical-align center mb-2">

      <div id="btn-file" class="mb-1 center shadow br7 uppercase" style="padding: 20px 50px;">
        <i class="fa fa-images" style="font-size: 100px;"></i>
        <p class="m-0 mt-1" id="file-name">Load image from disk</p>
        <input type="file" name="file" id="file" required hidden>
      </div>

      <small>OR</small>

      <form class="w-100 mt-1" id="form-extract" style="max-width: 70%;">
        <div class="left">
          <input class="w-100" type="url" id="url" name="url" placeholder="https://example.com/img.png">
        </div>

        <hr>

        <div class="w-100 d-flex">
          <select class="w-100 mr-1" name="language" id="language">
            <option value="eng">English</option>
            <option value="fra">French</option>
            <option value="ara">Arabic</option>
          </select>
          <button title="Extract" class="w-100 ml-1 mr-1" type="submit">extract</button>
          <button title="Terminate" class="bg-red" id="btn-terminate-worker"><i class="fa fa-stop"></i></button>
        </div>
      </form>

      <pre id="logs"></pre>

      <progress id="progress" value="0" max="100">0%</progress>
    </div>

    <div class="vertical-align center">
      <p>Optical Character Recognition (OCR) is the process that converts an image of text into a machine-readable text
        format.</p>
      <p class="uppercase mt-3">Created with love by <a href="https://haikel-fazzani.deno.dev" target="_blank">Haikel
          Fazzani</a></p>
    </div>
  </aside>

  <main class="vertical-align left">
    <img src="/quote.webp" alt="user image" id="input-image">
    <pre id="extracted-text"></pre>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
